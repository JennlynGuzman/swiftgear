<html>
<head>
    <title> Account </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;
    500;600;700&display=swap" 
    rel="stylesheet">

</head>
<body>
<div class="main">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="logo.png" width="200px"></a>
            </div>
            <nav> 
                    <ul>
                        <li> <a href="index.html"> HOME </a></li>
                        <li> <a href="products.html"> PRODUCTS </a></li>
                        <li> <a href="about.html"> ABOUT </a></li>   
                        <li> <a href="#"> ACCOUNT </a></li>        
                        <li> <a href="cart.html"><img src="cart.html" width="30px" height="30px"></a></li>
                    </ul>     
            </nav>
        </div>      
    </div>  

<!-- account -->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()"> Login </span>
                        <span onclick="create()"> Create Account </span>
                        <hr id="indicator">
                    </div>
                    <form id="loginform">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn"> Login </button>
                        <a href=""> Forgot Password </a>
                    </form>
                    <form id="createform">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn"> Create Account </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- js for account -->
 <script>
     var loginform = document.getElementById("loginform");
     var createform = document.getElementById("createform");
     var indicator = document.getElementById("indicator");
        function create(){
            createform.style.transform = "translateX(0px)";
            loginform.style.transform = "translateX(0px)";
            indicator.style.transform = "translateX(100px)";
        } 
        function login(){
            createform.style.transform = "translateX(300px)";
            loginform.style.transform = "translateX(300px)";
            indicator.style.transform = "translateX(0px)";
        } 
 </script>
</body>
</html>
